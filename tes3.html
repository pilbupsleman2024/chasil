<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <title>C HASIL</title>
  </head>
  <body>
    <h1 class="text-center">C HASIL</h1>
    <hr class="border border-primary border-2 opacity-50">
    <form class="container" method="POST" action="https://script.google.com/macros/s/AKfycbxtnxhjCqHijxQSSBHdILoKt6lIu2IaBlp683utvWppRyhC-8acoU_npOhJag970tkRfA/exec">
      <div class="form-floating mb-3">
        <H4>DATA PENGAWAS TPS</H4>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" aria-label="Default select example" name="KECAMATAN">
          <option selected>KECAMATAN</option>
          <option value="BERBAH">BERBAH</option>
          <option value="CANGKRINGAN">CANGKRINGAN</option>
          <option value="DEPOK">DEPOK</option>
          <option value="GAMPING">GAMPING</option>
          <option value="GODEAN">GODEAN</option>
          <option value="KALASAN">KALASAN</option>
          <option value="MINGGIR">MINGGIR</option>
          <option value="MLATI">MLATI</option>
          <option value="MOYUDAN">MOYUDAN</option>
          <option value="NGAGLIK">NGAGLIK</option>
          <option value="NGEMPLAK">NGEMPLAK</option>
          <option value="PAKEM">PAKEM</option>
          <option value="PRAMBANAN">PRAMBANAN</option>
          <option value="SEYEGAN">SEYEGAN</option>
          <option value="SLEMAN">SLEMAN</option>
          <option value="TEMPEL">TEMPEL</option>
          <option value="TURI">TURI</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="KELURAHAN" name="KELURAHAN">
        <label for="KELURAHAN">KELURAHAN</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="NAMAPENGAWASTPS" name="NAMA">
        <label for="NAMAPENGAWASTPS">NAMA PENGAWAS TPS</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="NOTPS" name="NOTPS">
        <label for="NOTPS">NOMOR TPS</label>
      </div>

      <hr class="border border-primary border-2 opacity-50">
      <div class="form-floating mb-3">
        <H4>IV. DATA RINCIAN PEROLEHAN SUARA SAH PASANGAN CALON BUPATI DAN WAKIL BUPATI</H4>
      </div>
      <div class="row">
        <div class="col">
          1. PASLON 1
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="Paslon1" name="Paslon1">
            <label for="Paslon1">Jumlah</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          2. PASLON 2
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="Paslon2" name="Paslon2">
            <label for="Paslon2">Jumlah</label>
          </div>
        </div>
      </div>
      
      <hr class="border border-primary border-2 opacity-50">
      <div class="form-floating mb-3">
        <H4>V. DATA SUARA SAH DAN SUARA TIDAK SAH</H4>
      </div>
      <div class="row">
        <div class="col">
          B. JUMLAH SUARA TIDAK SAH
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="J_Semua_tidakSah" name="JUMLAH SUARA TIDAK SAH">
            <label for="J_Semua_tidakSah">Jumlah</label>
          </div>
        </div>
      </div>
      
      <div class="form-floating mb-3">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
